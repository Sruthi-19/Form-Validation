<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>
<body >
    <h1> Login </h1>
    <form action="login.html" onsubmit="return checkData()">
        <table>
            <tr>
                <td> <label for="emails">E Mail</label></td>
                <td> <input type="text" name="" id="emails" placeholder="email" title="Enter a registered email id" required> </td>
            </tr>
            <tr>
                <td> <label for="passwords">Password</label></td>
                <td> <input type="password" name="" id="passwords" placeholder="password" title="Enter Password" required></td>
            </tr>
        </table>
        <div>
            <input type="submit"value="Login" class="sub"> 
        </div>
        
    </form>

</body>
